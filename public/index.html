<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            /**
             * Handles typeahead
             */
            function tags(){
                var start = $('#query').val();
                if (start == null)
                {
                    start = "";
                }
                var url = 'tags.php?start=' + start;
                console.log(url);
                $.getJSON(url, function(data) {
                        console.log( "success" );
                    })
                    .done(function(data) {
                        console.log( "second success" );
                        options = "";
                        for (tagkey in data)
                        {
                            option = "<option value=" + data[tagkey]["tag"] + ">";
                            options = options.concat(option);
                        }
                        $('#tag_list').html(options);
                    })
                    .fail(function(error) {
                        console.log("we erred here2");
                        console.log( error );
                    })
                    .always(function(data) {
                        console.log( "complete" );
                        console.log("data: ");
                        console.log(data);
                    });
            }
            //when doc is ready...
            $(function(){
                    //do this
                    console.log('hello');
                    tags();
            });
            
            //$(function())

            /**
             * Gets a quote via JSON.
             */
            function question()
            {
                console.log("Started");
                var url = 'question.php'; //+ $('#query').val();
                $.getJSON(url, function(data) {
                    console.log( "success" );
                    })
                    .done(function(data) {
                    console.log( "second success" );
                    $('#question').html(data["key"]);
                    })
                    .fail(function(error) {
                    console.log("we erred here");
                    console.log( error );
                    })
                    .always(function(data) {
                    console.log( "complete" );
                    console.log("data: ");
                    console.log(data);
                    });
                    //console.log("here");
                    //$('#question').html(data[0]);
            }
        </script>
        <title>Quizbank50</title>
    </head>
    <body>
        <!--<form action = "question.php" method = "get">-->
        <form onsubmit="question(); return false;">
            Tag: 
            <input type='text' list='tag_list'>
            <datalist id='tag_list'>
               <option label='label1' value='value1'>
               <option label='label2' value='value2'>
            </datalist>
            <br/>
            Question: <span id="question">to be determined</span>
            <br/><br/>
            <input type="submit" value="Get Question"/>
        </form>
    </body>
</html>
