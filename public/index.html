<!DOCTYPE html>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>

            /**
             * Gets a quote via JSON.
             */
            function question()
            {
                console.log("Started");
                var url = 'question.php'; //+ $('#query').val();
                $.getJSON(url, function(data) {
                    console.log( "success" );
                    })
                    .done(function(data) {
                    console.log( "second success" );
                    $('#question').html(data["key"]);
                    })
                    .fail(function(error) {
                    console.log("we erred here");
                    console.log( error );
                    })
                    .always(function(data) {
                    console.log( "complete" );
                    console.log("data: ");
                    console.log(data);
                    });
                    //console.log("here");
                    //$('#question').html(data[0]);
            }

        </script>
        <title>Quizbank50</title>
    </head>
    <body>
        <!--<form action = "question.php" method = "get">-->
        <form onsubmit="question(); return false;">
            Tag: <input autocomplete="off" autofocus id="query" type="text"/>
            <br/>
            Question: <span id="question">to be determined</span>
            <br/><br/>
            <input type="submit" value="Get Question"/>
        </form>
    </body>
</html>
